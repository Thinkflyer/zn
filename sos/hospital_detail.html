<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/zepto.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/lazyload.js"></script>

	</head>

	<body>
		<style>
			html,
			body,
			.mui-content {
				background-color: #ffffff;
				font-size: 14px;
			}
			
			.mui-control-content {
				min-height: 320px;
			}
			
			.mui-bar-nav ~ .mui-content {
				padding-top: 40px;
			}
			
			#title {
				width: 60%;
				margin: 0 auto;
			}
			
			.mui-content img {
				width: 100%;
				height: 100%;
				border-radius: 2px;
				margin-top: 10px
			}
		</style>

		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title detail-title" id="title"></h1>
				<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
					<div class="kele mui-action-back mui-icon-back">返回</div>
				</button>
			</header>
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">

					<div class="mui-content-padded">

						<div style="background: #FFFFFF; padding: 10px;">
							<div id="content" class="mui-control-content mui-active">
								<strong id="m_local"></strong>
								<p id="m_title"></p>
								<strong>联系信息</strong>
								<p id="m_tel"></p>
								<p id="m_email"></p>
								<strong>地址与方向</strong>
								<p id="m_address"></p>
								<strong>服务简介</strong>
								<p id="m_service"></p>
								<strong>传真</strong>
								<p id="m_fax"></p>
								<strong>电话笔记</strong>
								<p id="m_note"></p>
							</div>
						</div>
					</div>
					<!--end detail-->
				</div>
			</div>
			<script>
				(function($, doc) {
					$.init();
					$('#pullrefresh').scroll();
					var sid = null,
						type = null;
					$.plusReady(function() {
						plus.nativeUI.showWaiting();
						var self = plus.webview.currentWebview();
						sid = self.sid;
						type = self.type;
						$.ajax({
							type: 'POST',
							dataType: 'json',
							url: baseDomain + "index.php?g=Api&m=Index&a=show",
							data: {
								'id': sid,
								'type': type
							},
							success: function(json) {
								var msg = eval(json);
								var str = '';
								Zepto('.detail-title').html('诊所信息');
								Zepto('#m_local').html(msg.local_id);
								Zepto('#m_title').html(msg.title);
								Zepto('#m_tel').html("<a title='" + msg.tel + "'>呼叫</a>");
								Zepto('#m_email').html("<a title='" + msg.email + "'>使用邮件联系</a>");
								Zepto('#m_address').html(msg.address);
								Zepto('#m_service').html(msg.service);
								Zepto('#m_fax').html(msg.fax);
								Zepto('#m_note').html(msg.telnote);
							},
							error: function(xhr, type, errorThrown) {
								//异常处理
								plus.nativeUI.toast(mylang['error_network']);
								console.log(JSON.stringify(xhr));
							}
						});
						plus.nativeUI.closeWaiting();
						plus.webview.currentWebview().show();
					});
					//主列表点击事件main
					$('#m_tel').on('tap', 'a', function(e) {
						var tel = this.getAttribute('title');
						var btnArray = ['返回', '立即拨打'];
						mui.confirm('你确定拨打电话' + tel + '吗？', '提示', btnArray, function(e) {
							if (e.index == 1) {
								plus.device.dial(tel);
							}
						});
					}, false);
					$('#m_email').on('tap', 'a', function(e) {
						var email = this.getAttribute('title');
						var btnArray = ['返回', '发送邮件'];
						mui.confirm('你确定发送邮件给' + email + '吗？', '提示', btnArray, function(e) {
							if (e.index == 1) {
								if (plus.os.name == "iOS") {
									var msg = plus.messaging.createMessage(plus.messaging.TYPE_EMAIL);
									msg.to = [email];
									msg.body = '';
									msg.bodyType = "html";
									plus.messaging.sendMessage(msg);
								} else {
									outLine("此平台不支持发送HTML邮件功能！");
									plus.nativeUI.alert("此平台不支持发送HTML邮件功能！");
								}
							}
						});
					}, false);
				}(mui, document));
			</script>

	</body>

</html>
