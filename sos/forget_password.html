<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/config.js"></script>
		<style>
			html,
			body,
			.mui-content {
				background-color: #ffffff;
			}
			
			.mui-icon {
				color: #ffffff
			}
			
			.mui-input-row .mui-btn {
				width: 45%;
				margin-right: 10px;
			}
			.red_color{margin-top:-12px}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">找回密码</h1>
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
				<div class="kele mui-action-back mui-icon-back">返回</div>
			</button>
		</header>
		<div class="mui-content">

			<div class="mui-input-row">
				<h1 class="htitle">找回密码</h1>
				<input id='getemail' type="text" class="mui-input" placeholder="请输入您的E-mail">

			</div>

			<div class="mui-input-row">
				<button id="submit_do" class="btn-color mui-btn-block ">获取验证码</button>
			</div>

			<div class="mui-input-row">

			</div>
			<div class="mui-input-row">
				<h1 class="htitle" style="float:left;">新密码</h1>
				<p style="float: right;margin-top:12px;font-size:10px">请先通过找回密码获取验证码</p>
				<input id='new_passwd' type="password" class="mui-input" placeholder="请输入您的新密码">
				<input id='new_passwd2' type="password" class="mui-input" placeholder="请重复输入您的新密码">
				<h1 class="htitle">验证码</h1>
				<input id='auth' type="text" class="mui-input" placeholder="请输入您的验证码">

			</div>

			<div class="mui-input-row">
				<button id="modi_passwd" class="btn-color mui-btn-block ">修改密码</button>
			</div>
		</div>

		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
	
					//用户登陆
					doc.getElementById('submit_do').addEventListener('tap', function(event) {
						var _email=doc.getElementById('getemail').value;
						app.get_password(_email, function(err) {
							if (err) {
								mui.alert(err, '信息提示');
								return false;
							}  
							//app.toMain(plus.webview.currentWebview()); //返回首页 并关闭当前页面
						});
					}, false);
			
							//用户登陆
					doc.getElementById('modi_passwd').addEventListener('tap', function(event) {
						var re_passwdInfo = {
							getemail: doc.getElementById('getemail').value,
							new_passwd: doc.getElementById('new_passwd').value,
							new_passwd2: doc.getElementById('new_passwd2').value,
							auth: doc.getElementById('auth').value,
						};
						app.send_password(re_passwdInfo,function(err) {
							if (err) {
								mui.alert(err, '信息提示');
								return false;
							}  
							//app.toMain(plus.webview.currentWebview()); //返回首页 并关闭当前页面
						});
					}, false);
					
					
				});
			}(mui, document));
		</script>
	</body>

</html>
