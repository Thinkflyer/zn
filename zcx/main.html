		<script>
			var menu = null,
				main = null;
			var showMenu = false;
			var isInTransition = false;
			 //处理右上角关于图标的点击事件；
			var detailPage = null;
			var state = app.getState();
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					 setTimeout(function(){
				        var array = plus.webview.all();
				        if(array){
				            for(var i=0,len=array.length;i<len;i++){
				                    console.log(array[i].id);
				                }
				        }
//						plus.navigator.setStatusBarStyle( "UIStatusBarStyleBlackOpaque" );
//						plus.navigator.setStatusBarBackground( "#780005");
//				        mui.fire(main,"getstate_tab",null);     
				    },100);
					main = plus.webview.currentWebview();
					main.addEventListener('maskClick', closeMenu);
					//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
					setTimeout(function() {
						menu = $.preload({
							id: 'index-menu',
							url: 'index-menu.html',
							styles: {
								left: 0,
								width: '70%',
								zindex:-1
							}
						});
					}, 200);
					//--左侧菜单显示


					var menuButton = doc.getElementById('leftmenu');
					menuButton.addEventListener('tap', function(event) {
						if (showMenu) {
							closeMenu();
						} else {
							openMenu();
						}
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});

		
		
			}(mui, document));
			
				mui(document).imageLazyload({
					placeholder: './images/holdplace.jpg'
				});
			/**
			 * 显示侧滑菜单
			 */
			function openMenu() {
				if (isInTransition) {
					return;
				}
				if (!showMenu) {
					//侧滑菜单处于隐藏状态，则立即显示出来；
					isInTransition = true;
					menu.setStyle({
						mask: 'rgba(0,0,0,0)'
					}); //menu设置透明遮罩防止点击
					menu.show('none', 0, function() {
						//主窗体开始侧滑并显示遮罩
						main.setStyle({
							mask: 'rgba(0,0,0,0.4)',
							left: '70%',
							transition: {
								duration: 150
							}
						});
						mui.later(function() {
							isInTransition = false;
							menu.setStyle({
								mask: "none"
							}); //移除menu的mask
						}, 160);
						showMenu = true;
					});
				}
			};
			/**
			 * 关闭菜单
			 */
			function closeMenu() {
				if (isInTransition) {
					return;
				}
				if (showMenu) {
					//关闭遮罩；
					//主窗体开始侧滑；
					isInTransition = true;
					main.setStyle({
						mask: 'none',
						left: '0',
						transition: {
							duration: 200
						}
					});
					showMenu = false;
					//等动画结束后，隐藏菜单webview，节省资源；
					mui.later(function() {
						isInTransition = false;
						menu.hide();
					}, 300);
				}
			};
			 //敲击顶部导航，内容区回到顶部
			document.querySelector('header').addEventListener('doubletap', function() {
				main.children()[0].evalJS('mui.scrollTo(0, 100)');
			});
			 //主界面向右滑动，若菜单未显示，则显示菜单；否则不做任何操作
			window.addEventListener("swiperight", openMenu);
			 //主界面向左滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
			window.addEventListener("swipeleft", closeMenu);
			 //侧滑菜单触发关闭菜单命令
			window.addEventListener("menu:close", closeMenu);
			window.addEventListener("menu:open", openMenu);
			 //重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
			mui.menu = function() {
				if (showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			}
			document.getElementById('right_login').addEventListener('tap', function() {
				mui.openWindow({
					id: 'login',
					url: 'login.html',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			}, false);
			
			
			mui('.mui-content').on('tap', 'a', function() {
				var id = this.getAttribute("href");
				var sid = this.getAttribute("open-sid");
				var type = this.getAttribute("open-type");
				var more = this.getAttribute("open-more");
				var linkurl = this.getAttribute("open-linkurl");
				var title= this.getAttribute("open-title");
				var href = this.href;
					mui.openWindow({
						id: id,
						url: href,
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						},
						extras: {
							sid: sid,
							linkurl:linkurl,
	    						type: type,
							title: title,
							more: more
						}
					});
			
			});
			
		 //返回，并关闭B页面
		mui.back = function(){  
		    mui.currentWebview.close(); 
		}
		
			
		 //退出操作******************
		document.getElementById('right_logout').addEventListener('tap', function() {
			if (mui.os.ios) {
				app.setState({});
				mui.fire(main,'show',null);
				mui.openWindow({
					url: 'login.html',
					id: 'login',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
				return;
			}
			var btnArray = [{
				title: "注销当前账号"
			}, {
				title: "直接关闭应用"
			}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: btnArray
			}, function(event) {
				var index = event.index;
				switch (index) {
					case 1:
						app.setState({});
						mui.fire(main,'show',null);
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
						break;
					case 2:
						plus.runtime.quit();
						break;
				}
			});
		}, false);
		
		
		window.addEventListener('closeall', function() {
			
			var wvs=plus.webview.all();
            for(var i=0;i<wvs.length;i  ){
                if(plus.webview.currentWebview().id!=wvs[i].id){
                    plus.webview.close(wvs[i]);
                }
            }
					
		},false); 
		
		
		
		window.addEventListener('show_index', function() {
					var state = app.getState();
					showMenu = true;
					isInTransition = false;
					closeMenu();
					mui.fire(menu,'refresh',null);
		},false); 
		
	window.addEventListener('getstate_tab', function() {
			var state = app.getState();
					if(state.account){
						document.getElementById("right_login").style.display="none";
						document.getElementById("right_logout").style.display="block";
					}else{
						document.getElementById("right_login").style.display="block";
						document.getElementById("right_logout").style.display="none";
					}
	},false);
</script>
